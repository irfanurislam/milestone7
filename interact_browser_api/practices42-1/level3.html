<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="bg-black my-5 p-5">
        <div class="text-center my-5 d-flex  gap-3 justify-content-center">
            <input id="namefeild" type="text" class="form-control w-25" placeholder="name">
            <button class="btn btn-outline-danger" onclick="deleteName()">deleteName</button>
            <button class="btn btn-outline-danger" onclick="addName()">sendName</button>

        </div>
        <div class="text-center my-5 d-flex  gap-3 justify-content-center">
            <input id="emeailFeild" type="email" class="form-control w-25" placeholder="email">
            <button class="btn btn-outline-info" onclick="deleteEmail()">delete email</button>
            <button class="btn btn-outline-info" onclick="addemail()">add email</button>

        </div>
        <div class="text-center my-5 d-flex  gap-3 justify-content-center">
            <textarea name="" id="textMessage" cols="30" rows="2"></textarea>
            <button class="btn btn-outline-success" onclick="deleteMessage()">deleteM</button>
            <button class="btn btn-outline-success" onclick="addMessage()">addM</button>

        </div>
        <div class="text-center d-flex gap-5 justify-content-center"> 
            <button class="btn btn-warning" onclick="send()">send</button>
            <button class="btn btn-outline-warning" onclick="reset()">Reset</button>
        </div>
       
     </div>
    

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/level3.js"></script>
</body>
</html>
